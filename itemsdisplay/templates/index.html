<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th{
            padding: 20px;
        }
    </style>
</head>
<body>
<table align="center">
<tr>
    <th>IDNO</th>
    <th>NAME</th>
    <th>PRICE</th>
    <th>QUANTITY</th>
    <th>IMAGE</th>
</tr>
{% for x in it %}
    <tr>
    <td>{{ x.Idno }}</td>
    <td>{{ x.Name }}</td>
    <td>{{ x.Price }}</td>
    <td>{{ x.Quantity }}</td>
    <td><img src="{{ x.Image.url }}"></td>
    <td><a href="/select/?type={{ x.Idno }}">select</a> </td>
    </tr>
{% endfor %}
<form action="/log/" method="post">
    {% csrf_token %}
    <table>
<tr><td><input type="submit" value="login"></td></tr>
    </table>
</form>
<form action="/register/" method="post">
    {% csrf_token %}
    <table>
<tr><td><input type="submit" value="register"></td></tr>
    </table>
</form>

</table>
</body>
</html>
